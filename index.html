<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">
    <div class="left card-container">
      <h1 class="title">Get <div class="color-emphasis">insights</div> that help your business grow.</h1>

      <div class="copy">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </div>

      <div class="stats-container">
        <div class="stat-container">
          <div class="num">10k+</div>
          <div class="tag">companies</div>
        </div>
        <div class="stat-container">
          <div class="num">314 </div>
          <div class="tag">templates</div>
        </div>
        <div class="stat-container">
          <div class="num">12m+</div>
          <div class="tag"> queries</div>
        </div>
      </div>
    </div>
    <div class="right card-container">
      <img src="images/image-header-desktop.jpg"
        alt="Purple-hued image of women meeting around rectangular table engaging in conversation">
    </div>
    <footer>
      <div class=" attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/JustWaveThings">JustWaveThings</a>.
      </div>
    </footer>

</body>

</html>
